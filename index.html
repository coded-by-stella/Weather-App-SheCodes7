<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Title -->
    <title>My Weather Application</title>

    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="src/styles.css"/>
  </head>

  <!-- Theme class changes dynamically via JS -->
  <body class="theme--clear">
    <!-- Header -->
    <header>
      <form id="search-form" autocomplete="off" aria-label="City search form">
        <input
          type="search"
          id="search-input"
          placeholder="Enter a city…"
          aria-label="City"
          required
        />
        <button type="submit" aria-label="Search city">Search</button>
      </form>
    </header>

    <!-- Animated background layers -->
    <div class="sky" aria-hidden="true">
      <div class="layer parallax layer-1"></div>
      <div class="layer parallax layer-2"></div>
      <div class="layer parallax layer-3"></div>
    </div>

    <!-- Main content -->
    <main>
      <section class="current-weather" aria-live="polite">
        <div class="meta">
          <h1 class="city" id="city">Rome</h1>
          <p class="time" id="time">Saturday 15:32</p>
          <p class="desc"><span id="description">Sunny</span></p>
          <p class="details">
            Humidity: <strong id="humidity">64%</strong>,
            Wind: <strong id="wind">7.2 km/h</strong>
          </p>
        </div>

        <div class="reading">
          <!-- Inline SVG icon container -->
          <div id="icon" class="icon" role="img" aria-label="Weather icon"></div>
          <div class="temp" id="temperature">28°C</div>
        </div>
      </section>

      <!-- Helper/status messages -->
      <p class="helper" id="helper" role="status" aria-live="polite"></p>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        This project was coded by
        <a href="https://portfolio-codedbystella.netlify.app/" target="_blank" rel="noopener">Stella Marrali</a>
        and is
        <a href="https://github.com/coded-by-stella/Weather-App-SheCodes-by-Stella" target="_blank" rel="noopener">on GitHub</a>
        and
        <a href="https://weather-app-shecodes-by-stella.netlify.app/" target="_blank" rel="noopener">hosted on Netlify</a>.
      </p>
    </footer>

    <!-- Only axios as dependency -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
